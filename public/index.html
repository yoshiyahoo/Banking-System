<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title> Sketchy Bank App</title>
		<!-- Boxicons Link-->
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
		<link href="https://unpkg.com/boxicons@2.1.0/css/boxicons.min.css" rel="stylesheet">
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/boxicons/2.1.0/css/boxicons.min.css" integrity="sha512-pVCM5+SN2+qwj36KonHToF2p1oIvoU3bsqxphdOIWMYmgr4ZqD3t5DjKvvetKhXGc/ZG5REYTT6ltKfExEei/Q==" crossorigin="anonymous" referrerpolicy="no-referrer" />
		<!-- CSS File Link-->
		<link rel="stylesheet" href="styles.css">
		<script src="\public\main.js" defer></script> 

	</head>

	<body>
		<div include-html="nav.html"></div>
		<main>
			<div class="signup-ad-container">
				<div class="signup-ad-background">
					<h1 class="ad-subtitle"> New Members?</h1>
					<h2 class="ad-description"> It's quick and easy</h2>
					<button> Click here</button>
					<img src="/public/assets/profile.png" alt="ad-pic1" class="ad-pic">
				</div>	
			</div>
			


			<!-- Main container -->
				<!-- data container-->
				<div id = "dataView">
					<h1>Welcome</h1>
					<script src="main.js"></script>
					<div id="getDataCluster">
						<button onclick="getBankData()"> Get Banks </button>
						<button onclick="getCustomerData()"> Get Customers </button>
						<button onclick="getAccountData()"> Get Accounts </button>
						<button onclick="getTransactionData()"> Get Tranactions </button>
						<button onclick="getLoanData()"> Get Loans </button>
					</div>

					
					<!-- This is updated with the table data -->
					<table id="data"> </table>

					<!-- This is updated with the boxes available to users to search with -->
					<h2> Search </h2>
					<div id="searchCluster"> </div>
					<button id="searchButton" onclick="search()"> Search </button>
					<h2> Insert </h2>
					<!-- This cluster has all text fields needed to insert plus an extra button to insert too -->
					<div id="insertCluster"> </div>
					<button id="insertButton" onclick="insert()"> Add </button> 
			</div>
		</main>
		
		<!-- Footer -->
		<div include-html="footer.html"></div>
	</body>
</html>
